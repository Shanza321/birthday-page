
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday ? Surprise</title>
  <style>
    :root{--bg:#8B0000;--card:rgba(255,215,0,0.1);--accent:#FFD700;--text:#FFD700}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#8B0000;font-family:Arial,Helvetica,sans-serif;overflow:hidden;}
    body::before{content:'';position:fixed;left:0;top:0;width:100%;height:100%;background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;opacity:0.5;z-index:0;}
    .card{width:96%;max-width:720px;background:var(--card);border-radius:16px;padding:28px;border:1px solid rgba(255,215,0,0.4);box-shadow:0 10px 30px rgba(0,0,0,0.6);color:var(--text);z-index:1;position:relative}
    h1{margin:0 0 8px;font-size:1.6rem;color:var(--accent);text-shadow:0 2px 6px rgba(0,0,0,0.5)}
    p.lead{margin:0 0 18px;color:var(--accent)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    input[type=text]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,215,0,0.4);background:rgba(255,215,0,0.1);color:var(--accent);font-size:1rem}
    button{padding:12px 16px;border-radius:10px;border:none;background:var(--accent);color:#8B0000;font-weight:600;cursor:pointer;transition:all 0.2s ease}
    button:hover{background:#FFC700;transform:scale(1.05)}
    .wish{margin-top:18px;padding:18px;border-radius:12px;background:rgba(255,215,0,0.2);border:1px solid rgba(255,215,0,0.4);color:var(--accent)}
    .small{font-size:0.9rem;color:rgba(255,215,0,0.8)}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:16px;color:rgba(255,215,0,0.65);font-size:0.9rem}
    #confetti-canvas,#hearts-canvas{position:fixed;left:0;top:0;pointer-events:none;z-index:9999;width:100%;height:100%}
    @media (max-width:540px){.row{flex-direction:column}button{width:100%}}
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
  </audio>
  <canvas id="confetti-canvas"></canvas>
  <canvas id="hearts-canvas"></canvas>

  <main class="card" role="main">
    <h1>From Your Love, Shanza</h1>
    <p class="lead">Enter your name below and get your special wishes!</p>

    <div class="row">
      <input id="nameInput" type="text" placeholder="Enter your name" aria-label="Your name" />
      <button id="sendBtn">Send Wish</button>
    </div>

    <div id="result" class="wish" aria-live="polite" style="display:none">
      <div id="message" style="font-size:1.1rem;font-weight:600"></div>
      <div class="small" id="fromLine" style="margin-top:8px"></div>
    </div>

    <div class="footer">
      <div>Made with love ? Customize me!</div>
      <div class="small">Tip: press Enter to send</div>
    </div>
  </main>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    document.body.addEventListener('click', ()=>{ bgMusic.play().catch(()=>{}); });

    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    window.addEventListener('resize', ()=>{W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight});

    function random(min,max){return Math.random()*(max-min)+min}
    function Confetti(){this.x=random(0,W);this.y=random(-H,0);this.size=random(6,12);this.speed=random(2,6);this.angle=random(0,2*Math.PI);this.color=['#FFD700','#FFEC8B','#FFD700','#FFC700','#FFDF00'][Math.floor(random(0,5))];this.spin=random(-0.1,0.1);}
    Confetti.prototype.update=function(){this.y+=this.speed;this.x+=Math.sin(this.y/15)*1.5;this.angle+=this.spin;if(this.y>H+20){this.y=random(-H,0);this.x=random(0,W)}}
    Confetti.prototype.draw=function(){ctx.save();ctx.translate(this.x,this.y);ctx.rotate(this.angle);ctx.fillStyle=this.color;ctx.fillRect(-this.size/2,-this.size/2,this.size,this.size);ctx.restore();}
    let confettis=[];function launchConfetti(amount=80){confettis=[];for(let i=0;i<amount;i++)confettis.push(new Confetti());runConfetti();setTimeout(()=>{confettis=[];ctx.clearRect(0,0,W,H);},4200);} 
    let animId; function runConfetti(){if(animId) cancelAnimationFrame(animId); function frame(){ctx.clearRect(0,0,W,H);confettis.forEach(c=>{c.update();c.draw()});animId=requestAnimationFrame(frame);} frame();}

    const heartsCanvas = document.getElementById('hearts-canvas');
    const hCtx = heartsCanvas.getContext('2d');
    heartsCanvas.width = window.innerWidth;
    heartsCanvas.height = window.innerHeight;

    let hearts = [];
    function Heart(){this.x=random(0,W);this.y=H+random(0,H);this.size=random(10,25);this.speed=random(0.5,2);this.alpha=random(0.5,1);}
    Heart.prototype.update=function(){this.y-=this.speed;if(this.y<-this.size){this.y=H+this.size;this.x=random(0,W);}}
    Heart.prototype.draw=function(){hCtx.save();hCtx.globalAlpha=this.alpha;hCtx.fillStyle='pink';hCtx.beginPath();let t=this.size*0.3;hCtx.moveTo(this.x,this.y+t);hCtx.bezierCurveTo(this.x,this.y,this.x-this.size/2,this.y,this.x-this.size/2,this.y+t);hCtx.bezierCurveTo(this.x-this.size/2,this.y+this.size/2,this.x,this.y+this.size*0.9,this.x,this.y+this.size);hCtx.bezierCurveTo(this.x,this.y+this.size*0.9,this.x+this.size/2,this.y+this.size/2,this.x+this.size/2,this.y+t);hCtx.bezierCurveTo(this.x+this.size/2,this.y,this.x,this.y,this.x,this.y+t);hCtx.closePath();hCtx.fill();hCtx.restore();}
    for(let i=0;i<60;i++)hearts.push(new Heart());
    function animateHearts(){hCtx.clearRect(0,0,W,H);hearts.forEach(h=>{h.update();h.draw();});requestAnimationFrame(animateHearts);}
    animateHearts();

    const input=document.getElementById('nameInput');
    const btn=document.getElementById('sendBtn');
    const result=document.getElementById('result');
    const messageEl=document.getElementById('message');
    const fromLine=document.getElementById('fromLine');

    const wishMessages = [
      `Happy Birthday, {name}! Today is your special day! May your year be full of laughter, love, joy, success, and dreams coming true. You are my everything, the sunshine in my life, and my favorite person ever.`,
      `Happy Birthday, {name}! Wishing you endless happiness, sweet surprises, and magical moments today and always. Stay amazing and shine bright!`,
      `Hey {name}! It's your birthday! May love, joy, and laughter fill every corner of your heart today!`,
      `Happy Birthday, {name}! Sending all my love, hugs, and kisses to make your day extra special!` 
    ];

    function makeWish(name){const msg = wishMessages[Math.floor(Math.random()*wishMessages.length)];return msg.replace('{name}', name || 'Friend');}

    function sendWish(){
      const name=input.value;
      messageEl.textContent=makeWish(name);
      fromLine.textContent="? Sent with love";
      result.style.display='block';
      result.animate([{opacity:0,transform:'translateY(6px)'},{opacity:1,transform:'translateY(0)'}],{duration:320,easing:'ease-out'});
      launchConfetti(120);
      bgMusic.play().catch(()=>{});
    }

    btn.addEventListener('click',sendWish);
    input.addEventListener('keydown',(e)=>{if(e.key==='Enter')sendWish();});
    window.addEventListener('load',()=>{input.focus();});
  </script>
</body>
</html>
